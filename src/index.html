<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="content">
	<div class="content__item app">
		<h1 class="app__header">Поиск репозиториев GH по ключевым словам</h1>
		
		<div class="app__autocomplete">
			<div class="autocomplete">
				<input type="text" class="autocomplete__input" name="search" placeholder="Начните писать название репо...">
				<ul class="autocomplete__result result"></ul>
			</div>
		</div>
		
		<ul class="app__saves saves"></ul>
	</div>

</body>
</html>
